<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>html5 canvas绚丽3d星空飞行穿梭动画特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<style type="text/css">
		.wrap{width: 600px;margin: 0 auto;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->

<body>

    <canvas id="html5_3d_animation" style="width:100%;height:100%;">Internet Explorer 8 Not Supported</canvas>

	<script src="http://libs.useso.com/js/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script src="../js/html5_3d_animation.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
	        $("#html5_3d_animation").html5_3d_animation({
	            window_width: '600',
	            window_height: '400',
	            window_background: '#00113F',
	            star_count: '1000',
	            star_color: '#FBFFAF',
	            star_depth: '100'
	        });
	    });
	</script>
