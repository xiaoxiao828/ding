<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>简单的待办事项列表</title>
    <meta name="description" content="测试">
    <link rel="stylesheet" href="../css/plan.css">
</head>

<body>
<div style="margin: 0 auto;width: 0px;height: 0px;overflow: hidden;">
    <img src="images/hi.jpg" width="100%" height="100%">
</div>
<header>
    <section>
        <form action="javascript:postaction()" id="form">
            <label for="title">ToDoList</label>
            <input id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off" type="text">
        </form>
    </section>
</header>
<section>
    <h2 onclick="save()">正在进行 <span id="todocount">0</span></h2>
    <ol id="todolist" class="demo-box"></ol>
    <h2>已经完成 <span id="donecount">0</span></h2>
    <ul id="donelist"></ul>
</section>
<footer>
    Copyright © 2014 xiaoxiao <a href="javascript:clear();">清空页面</a>
</footer>
<script type="text/javascript" src="../js/plan.js"></script>
</body>

</html>
